<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Expense Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container justify-content-center align-item-center pt-3">
        <form action="/expenses/update/{id}" method="post" th:object="${expense}">
            <div class="mb-3">
                <h2>Update Expenses</h2>
                <label for="name" class="form-label"> New Expense Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">New Amount</label>
                <input type="number" th:field="*{amount}" class="form-control" id="amount" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">New Date</label>
                <input type="date" th:field="*{date}" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">New Description</label><br>
                <textarea name="description" th:field="*{description}" rows="5" cols="50"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Update Expense</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
