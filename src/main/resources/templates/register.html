<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container justify-content-center align-items-center pt-3 w-50">

        <form th:action="@{/User/register}" th:object="${User}" method="post">
            <div class="mb-3">
                <h2>Registration Page</h2>
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="fn" class="form-label">FullName</label>
                <input type="text" th:field="*{fullname}" class="form-control" id="fn" required>
            </div>

            <!-- <button type="submit" class="btn btn-primary">Register</button> -->
             <a th:href="@{/User/login}" class="btn btn-primary">Register</a>
            <br>
            <a th:href="@{/login}">Already Have an account?Login here</a>
        </form>
        <p th:if="${success}" th:text="${success}"></p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
